name: E2E Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [smoke, regression]

    steps:
      # 1Ô∏è‚É£ Checkout main repo (–µ—Å–ª–∏ –Ω—É–∂–µ–Ω)
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3Ô∏è‚É£ Checkout E2E tests repo
      - name: Checkout E2E tests
        uses: actions/checkout@v4
        with:
          repository: BBBtp/AezakmiGroup-Tests
          ref: main
          path: e2e-tests

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        working-directory: e2e-tests
        run: npm ci

      # 5Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright browsers
        working-directory: e2e-tests
        run: npx playwright install --with-deps

      # 6Ô∏è‚É£ Run smoke/regression tests
      - name: Run ${{ matrix.project }} tests
        working-directory: e2e-tests
        env:
          E2E_ADMIN_USERNAME: ${{ secrets.E2E_ADMIN_USERNAME }}
          E2E_ADMIN_EMAIL: ${{ secrets.E2E_ADMIN_EMAIL }}
          E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
          E2E_USER_USERNAME: ${{ secrets.E2E_USER_USERNAME }}
          E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL }}
          E2E_USER_PASSWORD: ${{ secrets.E2E_USER_PASSWORD }}
        run: npx playwright test --project=${{ matrix.project }}

      # 7Ô∏è‚É£ Upload individual HTML reports
      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ matrix.project }}
          path: e2e-tests/playwright-report

  merge-reports:
    runs-on: ubuntu-latest
    needs: [ e2e ]

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      # –°–∫–∞—á–∞—Ç—å –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã
      - name: Download smoke report
        uses: actions/download-artifact@v4
        with:
          name: report-smoke
          path: report-smoke

      - name: Download regression report
        uses: actions/download-artifact@v4
        with:
          name: report-regression
          path: report-regression

      # –ú—ë—Ä–¥–∂ –æ—Ç—á—ë—Ç–æ–≤
      - name: Merge reports
        run: |
          mkdir -p merged-report
          cp -r report-smoke/* merged-report/
          cp -r report-regression/* merged-report/

      # üî• –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π —à–∞–≥ –¥–ª—è GitHub Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: merged-report

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4


      # 6Ô∏è‚É£ Comment PR with link
      - name: Comment PR with report link
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "E2E Summary"
          message: |
            ‚úÖ Smoke + Regression Finished  
            üëâ Report: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/index.html
