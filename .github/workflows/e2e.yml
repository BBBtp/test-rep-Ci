name: E2E Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [smoke, regression]

    steps:
      # 1Ô∏è‚É£ Checkout
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3Ô∏è‚É£ Install the package
      - name: Install @crm/e2e-tests
        run: npm install @crm/e2e-tests

      # 4Ô∏è‚É£ Install package devDependencies (Playwright, TypeScript, etc.)
      - name: Install package dependencies
        working-directory: node_modules/@crm/e2e-tests
        run: npm install

      # 5Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright browsers
        working-directory: node_modules/@crm/e2e-tests
        run: npx playwright install --with-deps

      # 6Ô∏è‚É£ Run smoke/regression tests
      - name: Run ${{ matrix.project }} tests
        working-directory: node_modules/@crm/e2e-tests
        env:
          E2E_ADMIN_USERNAME: ${{ secrets.E2E_ADMIN_USERNAME }}
          E2E_ADMIN_EMAIL: ${{ secrets.E2E_ADMIN_EMAIL }}
          E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
          E2E_USER_USERNAME: ${{ secrets.E2E_USER_USERNAME }}
          E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL }}
          E2E_USER_PASSWORD: ${{ secrets.E2E_USER_PASSWORD }}
        run: npx playwright test --project=${{ matrix.project }} --config=playwright.config.ts

      # 7Ô∏è‚É£ Upload individual HTML reports
      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ matrix.project }}
          path: node_modules/@crm/e2e-tests/playwright-report

  merge-reports:
    runs-on: ubuntu-latest
    needs: [e2e]

    steps:
      # 1Ô∏è‚É£ Checkout
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Download individual reports
      - name: Download reports
        uses: actions/download-artifact@v4

      # 3Ô∏è‚É£ Merge HTML reports
      - name: Merge HTML reports
        run: |
          mkdir merged-report
          npx playwright-merge-html-reports ./report-smoke ./report-regression -o merged-report

      # 4Ô∏è‚É£ Upload merged report as artifact
      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: merged-report
          path: merged-report

      # 5Ô∏è‚É£ Publish merged report to GitHub Pages
      - name: Publish to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          path: merged-report


      - name: Comment PR with report link
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "E2E Summary"
          message: |
            ‚úÖ Smoke & Regression finished  
            üëâ HTML report: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/index.html
