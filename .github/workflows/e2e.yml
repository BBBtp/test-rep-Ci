name: E2E Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [smoke, regression]

    env:
      E2E_ADMIN_USERNAME: ${{ secrets.E2E_ADMIN_USERNAME }}
      E2E_ADMIN_EMAIL: ${{ secrets.E2E_ADMIN_EMAIL }}
      E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
      E2E_USER_USERNAME: ${{ secrets.E2E_USER_USERNAME }}
      E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL }}
      E2E_USER_PASSWORD: ${{ secrets.E2E_USER_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Clone E2E tests
        run: git clone https://github.com/BBBtp/AezakmiGroup-Tests.git e2e-tests

      - name: Cache Playwright
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('e2e-tests/package-lock.json') }}

      - name: Install dependencies
        working-directory: e2e-tests
        run: npm ci

      - name: Install Playwright browsers (skip if cached)
        working-directory: e2e-tests
        run: npx playwright install

      - name: Run tests
        working-directory: e2e-tests
        run: npx playwright test --project=${{ matrix.project }} --reporter=blob,html

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: blob-${{ matrix.project }}
          path: e2e-tests/blob-report

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: report-${{ matrix.project }}
          path: e2e-tests/playwright-report

  merge-reports:
    runs-on: ubuntu-latest
    needs: e2e
    permissions:
      pages: write
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: blob-*
          path: blob-reports

      - name: Merge blob reports
        run: |
          npx playwright merge-reports blob-reports --reporter=html
          mkdir merged-report
          cp -r playwright-report/* merged-report/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: merged-report

      - name: Comment PR with report
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "E2E Test Results"
          message: |
            ðŸ“Š [View Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)

  deploy-pages:
    runs-on: ubuntu-latest
    needs: merge-reports
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/deploy-pages@v4
