name: E2E Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  # ==========================
  # 1) E2E TEST RUNNER
  # ==========================
  e2e:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [smoke, regression]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Checkout E2E tests
        uses: actions/checkout@v4
        with:
          repository: BBBtp/AezakmiGroup-Tests
          ref: main
          path: e2e-tests

      - name: Install dependencies
        working-directory: e2e-tests
        run: npm ci

      - name: Install Playwright browsers
        working-directory: e2e-tests
        run: npx playwright install --with-deps

      - name: Run ${{ matrix.project }} tests
        working-directory: e2e-tests
        env:
          E2E_ADMIN_USERNAME: ${{ secrets.E2E_ADMIN_USERNAME }}
          E2E_ADMIN_EMAIL: ${{ secrets.E2E_ADMIN_EMAIL }}
          E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
          E2E_USER_USERNAME: ${{ secrets.E2E_USER_USERNAME }}
          E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL }}
          E2E_USER_PASSWORD: ${{ secrets.E2E_USER_PASSWORD }}
        run: npx playwright test --project=${{ matrix.project }}

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ matrix.project }}
          path: e2e-tests/playwright-report

  # ==========================
  # 2) MERGE REPORTS
  # ==========================
  merge-reports:
    runs-on: ubuntu-latest
    needs: e2e

    permissions:
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Download smoke report
        uses: actions/download-artifact@v4
        with:
          name: report-smoke
          path: report-smoke

      - name: Download regression report
        uses: actions/download-artifact@v4
        with:
          name: report-regression
          path: report-regression

      - name: Merge reports
        run: |
          mkdir -p merged-report/smoke
          mkdir -p merged-report/regression

          cp -r report-smoke/* merged-report/smoke/
          cp -r report-regression/* merged-report/regression/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: merged-report

      - name: Comment PR with report link
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "E2E Summary"
          message: |
            âœ… Smoke + Regression Finished  
            ðŸ‘‰ Report: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/index.html

  # ==========================
  # 3) DEPLOY TO GITHUB PAGES
  # ==========================
  deploy-pages:
    runs-on: ubuntu-latest
    needs: merge-reports
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
